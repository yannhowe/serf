{% for announcement in published_announcements %}
    <div class="post-preview {{ announcement.category.name }}-hide">
        <p class="post-meta pull-right">
            <button type="button" class="btn btn-default btn-xs btn-light" style="background-color: {{ announcement.category.color }}; border: 1px solid  {{ announcement.category.color }};">
                <small>{{ announcement.category }}</small>
            </button>
        </p>
        <h3 class="post-title">
            <strong>{{ announcement.title }}</strong>
        </h3>
        <p class="post-subtitle">
            {{ announcement.body }}
            {% if announcement.link %}
                <a href="{{ announcement.link }}">
                    <i class="no-print fa fa-link"></i>
                </a>
            {% endif %}
        </p>
        <hr class="no-print">
    </div>
{% endfor %}
